<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/fontawesome.js" crossorigin="anonymous"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/display_info_payments.js"></script>
    <link rel="stylesheet" href="../css/frame_sale_product.css">
    <link rel="stylesheet" href="../css/list_of_vouchers.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <link rel="stylesheet" href="../css/display_info_payments.css">
</head>
<body>
<main class="container text-center">
    <div class="info-items py-2 border-bottom border-dark-subtle">
        <div class="d-flex justify-content-between align-items-center">
            <div class="info-items__image">
                <div class="position-relative">
                    <img src="../image/product/demo_product.webp" alt="" class="object-fit-cover">
                    <div class="info-items__quantity w-25 h-25 position-absolute top-0 start-100 translate-middle bg-secondary text-light align-content-center fs-6"><span>1</span></div>
                </div>
            </div>
            <div class="info-items__description text-start p-3">
                <p>Ream giấy A4 70 gsm IK Copy (500 tờ) - Hàng nhập khẩu Indonesia</p>
            </div>
            <div class="info-items__price">
                <p>69,600<sup class="text-decoration-underline">đ</sup></p>
            </div>
        </div>
    </div>

    <div class="apply-sale py-3">
        <div class="apply-sale-from border-dotted row mx-0 border-primary p-3">
            <div class="form-floating text-primary col-9 ps-0">
                <input type="text" class="form-control rounded-0 border-primary" id="floatingSaleID" placeholder="Mã giảm giá">
                <label class="mx-2" for="floatingSaleID">Mã giảm giá</label>
            </div>
            <button type="submit" class="field-input-btn col-3 btn btn-default btn-disabled bg-info rounded-0">
                <span class="btn-content text-light">Sử dụng</span>
            </button>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn-show-sale border-0 bg-body text-danger float-start" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa-solid fa-ticket"></i> Xem thêm mã giảm giá
        </button>
        <div class="v"></div>
    </div>

</main>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Chọn giảm giá</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Mã giảm giá của shop</span>
                <div class="vouchers">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
