<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tài khoản</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css"
          rel="stylesheet">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
    <link rel="stylesheet" href="css/purchase_history.scss">
    <link rel="stylesheet" href="css/info_account.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<header></header>
<main class="container">
    <div id="main-frame" class="row my-5 rounded-3">
        <div class="col-2 position-relative ">
            <div class="menu-personal rounded-3 shadow">
                <div class="menu-personal__base-info pb-3 pt-5">
                    <div class="user-info mx-3">
                        <img src="image/logo/logo.jpg" alt="avatar"
                             class="user-info__avatar rounded-3">
                        <p class="fw-bold m-0">Chào, Phong</p>
                        <span class="user-info__email">xyz123@gmail.com</span></div>

                    <div class="menu-personal__items my-5">
                        <div class="item px-3 py-2">
                            <span class="me-3"><i class="fa-solid fa-user"></i></span><span>Thông tin cá nhân</span>
                        </div>
                        <div class="item px-3 py-2 active">
                            <span class="me-3"><i class="fa-solid fa-rectangle-vertical-history"></i></span><span>Lịch sử mua hàng</span>
                        </div>
                    </div>
                </div>
                <div class="my-2 d-flex justify-content-center align-self-end">
                    <button class="btn bg-danger-subtle text-danger  px-5 py-2"><i
                            class="fa-solid fa-right-from-bracket fa-rotate-180"></i></button>
                </div>
            </div>
        </div>
        <div class="display-categories col-10 py-5 px-2">
        </div>
    </div>
</main>
<footer></footer>
<script src="js/info_account.js"></script>
</body>
</html>
